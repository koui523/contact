                <h2>お問い合わせ</h2>

                <form id="form">

                    <input type="hidden" name="accessKey" value="51bd1827-65a9-4250-b864-677e26754773">

                    <div>

                    </div>

                    <div>
                        <div class="contact-heading">
                            <label class="contact-label">メールアドレス<span class="contact-span">*</span></label>
                        </div>
                        <div>
                            <input id="email" type="text" name="email" placeholder="入力してください" class="contact-textbox">
                        </div>
                    </div>


                    <div>
                        <div class="contact-heading">
                            <label class="contact-label">お問い合わせ内容<span class="contact-span">*</span></label>
                        </div>
                        <div>
                            <textarea id="message" class="contact-textarea " placeholder="入力してください" name="message"></textarea>
                        </div>
                    </div>

                    <input id="submit" type="submit" value="送信する">
                </form>
